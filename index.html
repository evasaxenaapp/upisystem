<!DOCTYPE html>
<html>

<head>
	<!-- Primary Meta Tags -->
	<title>LinkPe | UPI LINK Generator</title>
	<meta name="title" content="upisystem | UPI LINK Generator">
	<meta name="description" content="upisystem | UPI LINK Generator - https://github.com/evasaxenaapp/upisystem">
	<link rel="fluid-icon" href="https://raw.githubusercontent.com/evasaxenaapp/upisystem/main/img/upisystem.png"
		title="Eva Saxena | upisystem" />
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://evasaxenaapp.github.io/linkpe">
	<meta property="og:title" content="Upi System | UPI LINK Generator">
	<meta property="og:description"
		content="Upi System | UPI LINK Generator - https://github.com/evasaxenaapp/upisystem">
	<meta property="og:image" content="https://raw.githubusercontent.com/evasaxenaapp/upisystem/main/img/upisystem.png">


<body>
	<center>
		<div class="card">
			<div class="card-content">
				<a href="linkpe.html?new"><img src="img/logo.png" height="50"></a>
				<h5 id="name" style="color: #101010;">
					</h4>
					<canvas id="qr"></canvas>
					<div style="margin-top: 2px;">
						<a id="linkpe">
							<img src="img/upi.png" height="80">
							<br>
							<button class='btn'>Click here to Pay Now</button>
						</a>
					</div>
					<br>
					<a href="linkpe.html?new" style="color: #777;">Click here to create your own payment link</a>
					<br>
					<p style="color: #555">
						<b>Developed BY : </b>
						<a href="https://evasaxenaapp.github.io" style="color: #999;">Eva Saxena</a><img src="https://visitor-badge.vercel.app/page/linkpe?color=Blue" />

					</p>
			</div>
		</div>
	</center>
	<script src="qrious/qrious.min.js"></script>
	<script>
		if (window.location.search.indexOf('pa') > -1) {
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const pn = urlParams.get('pn');
			const pa = urlParams.get('pa');
			var user;
			if (pn !== "") user = pn;
			else user = pa;
			const url = 'upi://pay' + queryString;
			document.getElementById("name").innerHTML = "Click on PayNow or Scan Qr and Pay using any UPI Apps To Pay <br>" + user;
			document.getElementById("linkpe").href = url;
			(function () {
				var qr = new QRious({
					element: document.getElementById('qr'),
					background: '#fff',
					foreground: '#000',
					size: 200,
					level: 'H',
					value: url
				});
			})();
		} else {
			location.replace("linkpe.html?error");
		}
	</script>
</body>

</html>
